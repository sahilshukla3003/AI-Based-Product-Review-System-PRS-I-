{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>ReviewScope | Home</title>
{% endblock title %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        /* background: #b0adad73; */
        background: #c0a4a4a9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #218838;
    }

    #output {
        margin-top: 20px;
        display: none;
    }

    #resultText {
        font-size: 30px;
        margin-bottom: 10px;
    }

    #resultEmoji {
        font-size: 30px;
        transition: transform 0.5s;
    }

    .positive {
        color: green;
        animation: positiveAnimation 1s ease;
    }

    .negative {
        color: red;
        animation: negativeAnimation 1s ease;
    }

    .neutral {
        color: gray;
        animation: neutralAnimation 1s ease;
    }

    @keyframes positiveAnimation {
        0% { transform: scale(0.5); }
        100% { transform: scale(1); }
    }

    @keyframes negativeAnimation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes neutralAnimation {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes slideInFromLeft {
        0% {
            opacity: 0;
            transform: translateX(-50%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes colorChange {
        0% {
            color: black;
        }
        100% {
            color: white;
        }
    }

    .animated {
        animation-duration: 0.5s;
        animation-fill-mode: both;
    }

    .slideIn {
        animation: slideInFromLeft 0.5s forwards;
    }

    .fadeIn {
        animation: fadeIn 1s forwards;
    }

    .colorChange {
        animation: colorChange 2s forwards;
    }

</style>

<div class="wrapper">
    <div class="container">
        <h1 class="mb-4">Review Sentiment Analysis</h1>
        <form id="reviewForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
        <div id="output" class="mt-3">
            <p id="resultText" class="animated"></p>
            <p id="resultEmoji" class="animated"></p>
            <p id="resultScore" class="animated"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $("#reviewForm").submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: "POST",
            url: "{% url 'custom' %}",
            data: formData,
            success: function(response) {
                $("#output").show();
                var sentimentClass = response.sentiment.toLowerCase();
                $("#resultText").text("This review is " + response.sentiment + getEmoji(response.sentiment));
                $("#resultText").removeClass().addClass("animated " + sentimentClass + " slideIn");
                // $("#resultEmoji").text(getEmoji(response.sentiment)).removeClass().addClass("animated " + sentimentClass + " fadeIn");
                $("#resultScore").text("Score: " + response.score).removeClass().addClass("animated " + sentimentClass + " colorChange");
            },
            error: function(xhr, errmsg, err) {
                console.log(xhr.status + ": " + xhr.responseText);
            }
        });
    });

    function getEmoji(sentiment) {
        if (sentiment == 'POSITIVE') {
            return 'üòä';
        } else if (sentiment == 'NEGATIVE') {
            return 'üò†';
        } else {
            return 'üòê';
        }
    }
</script>

{% endblock content %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}
